<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .upload-box {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 1.25rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 420px;
    }
    h2 {
      color: #2f3e46;
      margin-bottom: 1rem;
    }
    p {
      color: #4a4a4a;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }
    input[type="file"] {
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .link {
      display: block;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #007bff;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form class="upload-box" action="/upload" method="post" enctype="multipart/form-data">
    <h2>üìÇ Upload Salary Dataset</h2>
    <p>Model in use: <strong>{{ model_name }}</strong></p>
    <input type="file" name="file" accept=".csv" required><br>
    <button type="submit">üîç Predict Salary</button>
    <a href="/sample" class="link">üì• Download Sample CSV</a>
  </form>
</body>
</html>
